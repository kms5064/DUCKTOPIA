  ObjectData ObjectData = 1;
  Position position = 2;
}

// 아이템 박스 시스템
message C2SPlayerOpenBoxRequest { int32 itemBoxId = 1; }

message S2CPlayerOpenBoxNotification {
  int32 playerId = 1;
  int32 itemBoxId = 2;
  repeated ItemData itemData = 3;
}

message C2SPlayerTakeOutAnItemRequest {
  int32 itemBoxId = 1;
