}


message S2CPlayerTakeOutAnItemNotification {
  int32 playerId = 1;
  int32 itemBoxId = 2;
  ItemData itemData = 3;
  bool success = 4;
}

message C2SPlayerPutAnItemRequest {
  int32 itemBoxId = 1;
  int32 itemCode = 2;
  int32 count = 3;
}


message S2CPlayerPutAnItemNotification {
  int32 playerId = 1;
  int32 itemBoxId = 2;
  ItemData itemData = 3;
  repeated ItemData objectDatas = 4;
